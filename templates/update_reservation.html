
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>

    
{% endif %}

      
      
  
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="formbold-form-title">
          <h2 class="">Update now</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt.
          </p>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="Firstname" class="formbold-form-label">
              First name
            </label>
            <input
              type="text"
              name="Firstname"
              id="Firstname"
              value={{instance.Firstname}}
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="Lastname" class="formbold-form-label"> Last name </label>
            <input
              type="text"
              name="Lastname"
              value={{instance.Lastname}}
              id="Lastname"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="Email" class="formbold-form-label"> Email </label>
            <input
              type="email"
              name="Email"
              value={{instance.Email}}
              id="Email"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="Phone" class="formbold-form-label"> Phone</label>
            <input
              type="text"
              name="Phone"
              id="Phone"
              value={{instance.Phone}}
              class="formbold-form-input"
            />
          </div>
        </div>
        <div class="formbold-input-flex">
        <div class="formbold-mb-3">
          <label for="Address" class="formbold-form-label">
            Street Address
          </label>
          <input
            type="text"
            name="Address"
            id="Address"
            value={{instance.Address}}
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-mb-3">
          <label for="Address2" class="formbold-form-label">
            Street Address2
          </label>
          <input
            type="text"
            name="Address2"
            value={{instance.Address2}}
            id="Address2"
            class="formbold-form-input"
          />
        </div>
      </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="State" class="formbold-form-label"> State/Prvince </label>
            <input
              type="text"
              name="State"
              id="State"
              value={{instance.State}}
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="Zip_code" class="formbold-form-label"> Post/Zip code </label>
            <input
              type="text"
              name="Zip_code"
              id="Zip_code"
              value={{instance.Zip_code}}
              class="formbold-form-input"
            />
          </div>
          
        </div>
        <div>
          <label for="CurrentImage" class="formbold-form-label">Current Image</label>
          <img src="{{ instance.Image.url }}" alt="{{ instance.Image.url }}" class="current-image">
        </div>
        <div>
          <label for="Image" class="formbold-form-label">File Upload</label>
          <input
            type="file"
            name="Image"
            accept=".pdf,image/*"
            
            id="Image"
            class="formbold-form-input"
          />
        </div>
       
       
  
       
        
      </div>
      </div>
      </div>
  
        <div class='btn-container'>
  
        <button class="formbold-btn">Update Now</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Add a timeout to hide the messages after a certain duration
    setTimeout(function() {
        var messages = document.getElementsByClassName('messages')[0];
        messages.style.display = 'none';
    }, 5000);  // Adjust the duration (in milliseconds) as needed, e.g., 5000 for 5 seconds
</script>
</body>
</html>
